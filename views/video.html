<div class="viewport-bound"> <div class="load-message text-center" ng-hide="loaded"> <h2>Finding you a trailer to watch</h2> <div class="spinner"> <div class="double-bounce1"></div> <div class="double-bounce2"></div> </div> </div> <div class="youtube-wrapper" ng-show="loaded"> <!-- <youtube-player yId="yId"></youtube-player> --> <youtube-video id="ytplayer" video-id="yId" player-vars="playerVars" class="youtube-player"></youtube-video> </div> <div class="status-bar" ng-show="loaded" fading-controls> <div class="row status-row"> <div class="small-12 medium-2 columns controls text-center"> <div class="button trailer-control" ng-click="controlVideo()"> <i class="fa fa-pause" ng-hide="videoPaused"></i> <i class="fa fa-play" ng-show="videoPaused"></i> </div> </div> <div class="small-12 medium-8 columns"> <h2>Now showing: {{movie.movieTitle}}</h2> <p>{{movie.imdb.synopsis}}</p> <p ng-if="movie.imdb.actors"><strong>Cast:</strong> {{movie.imdb.actors}}</p> <div class="row trailer-details"> <div class="small-3 columns"> <div class="row"> <div class="small-7 columns logo text-right"> <a ng-href="http://www.imdb.com/title/{{movie.imdb.imdbId}}/" target="_blank" ng-if="movie.imdb.imdbId"><img src="./images/imdb.53625bcb.png" alt="IMDb"></a> <img ng-if="!movie.imdb.imdbId" src="/images/imdb.53625bcb.png" alt="IMDb"> </div> <div class="small-5 columns rating"> {{movie.imdb.rating}} </div> </div> </div> <div class="small-3 columns"> <div class="row"> <div class="small-4 columns logo text-right"> <a ng-href="http://www.rottentomatoes.com/m/{{movie.rt.rtId}}/" target="_blank"> <img src="./images/rotten.39106c97.png" alt="Rotten" ng-if="movie.rt.rating<50"> <img src="./images/fresh.85ea023f.png" alt="Fresh" ng-if="movie.rt.rating>50"> <img src="./images/rtgrey.f3dc8b7c.png" alt="Unknown" ng-if="movie.rt.rating===' --'"> </a> </div> <div class="small-8 columns rating"> {{movie.rt.rating}}% </div> </div> </div> <div class="small-3 columns"> <span ng-if="movie.rt.runtime">{{movie.rt.runtime}} <small>mins</small></span> </div> <div class="small-3 columns text-center"> <a href="#/choosedate/"><div class="button showtimes-button"></div></a> </div> </div> </div> <div class="small-12 medium-2 columns controls text-center"> <div class="button trailer-control" ng-click="showFilm()" ng-hide="reloading"><i class="fa fa-step-forward"></i></div> </div> </div> </div> </div>
