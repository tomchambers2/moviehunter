<div class="row choose-time"> <div class="small-12 columns text-center"> <h1>Choose a time to see</h1> <h2>{{movieTitle}}</h2> <h3><small>at</small> {{cinema.title | splitOnCommas}} <small>on</small> {{dateChoice | amDateFormat:'dddd Do MMMM'}}</h3> <div class="times text-center"> <section ng-repeat="time in cinema.times" ng-click="nextStep('{{time}}')">{{time}}</section> </div> </div> </div>
