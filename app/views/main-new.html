<div class="search">
		<div class="row">
			<div class="medium-8 columns">
				<input type="text" ng-model="address">		
			</div>
			<div class="medium-4 columns">
		 		<button class="button" ng-click="doSearch()">Search</button>
			</div>
		</div>
</div>

<div class="row fullWidth">
	<div class="medium-3 columns films">
		<div class="row film" ng-repeat="movie in movieList">
			<div ng-mouseover="highlightCinemas(movie.cinemas)" ng-mouseleave="resetCinemas()">
				<div class="film-poster medium-4 columns">
					<img ng-src="{{movie.details.rt.poster}}" alt="">
				</div>

				<div class="film-details medium-8 columns">
					<h2 class="film-title">{{movie.title}}</h2>
					<table>
						<tr>
							<td>IMDB</td>
							<td>{{movie.details.imdb.rating}}</td>
						</tr>
						<tr>
							<td>RT</td>
							<td>{{movie.details.rt.rating}}%</td>
						</tr>
						<tr>
							<td>Runtime</td>
							<td>{{movie.details.rt.runtime}} minutes</td>
						</tr>
						<tr>
							<td colspan="2">{{movie.details.imdb.synopsis}}</td>
						</tr>
						<tr>
							<td colspan="2"><strong>Stars</strong> {{movie.details.imdb.actors}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="medium-9 columns map-container">
		<google-map center="map.center" zoom="map.zoom" draggable="true">
			<markers models="cinemaMarkers" options="'options'" coords="'self'" icon="'icon'" fit="'true'">
				<windows show="show">
					<div>{{title}}</title>
				</windows>
	        </markers>
		</google-map>
	</div>
</div>
