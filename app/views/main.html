<div class="row before-search" ng-class="{'search-with-background': loading===0}">
	<div class="row search-header" ng-show="loading===0">
		<div class="small-10 columns small-offset-1 medium-6 medium-offset-3 text-center title">
			<h1>Find films at cinemas near you</h1>
		</div>
	</div>
	<div class="row">
		<div class="small-10 columns small-offset-1 form">
			<div class="row">
				<form ng-submit="validateAddress()">
					<div class="small-12 large-8 columns input-box">
						<label for="postcode">Location/address</label>
						<input type="text" autofocus details="addressDetails" ng-model="address">
					</div>
					<div class="search-box-container">
						<div class="small-12 large-4 columns search-box">
							<div ng-show="loading===0" class="button search-button"></div>
							<div ng-show="loading===1" class="button loading-button" fittext>Loading nearby cinemas...</div>
							<a href="#/video"><div ng-show="loading===2" class="button next-button" fittext>Find films here</div></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="map-container" ng-if="loading===1 || loading===2">
	<google-map center="map.center" zoom="map.zoom" draggable="true" ng-if="loading===1 || loading===2">
		<marker coords="marker.coords" events="marker.events" options="marker.options" idkey="marker.id"></marker>
		<markers models="cinemaMarkers" coords="'self'" icon="'icon'" fit="'true'">
	        </markers>
	</google-map>
</div>
