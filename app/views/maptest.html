    <style type="text/css">
        html, body, #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>

<div id="map_canvas">
    <google-map center="map.center" zoom="map.zoom">
        <polyline ng-repeat="p in polylines" path="p.path" fit="'true'"></polyline>
    </google-map>
</div>
